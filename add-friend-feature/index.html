<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add friends feature</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left">
          <img
            src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </div>
        <div class="right">
          <h1 id="username">Ayo_Ogunseinde12</h1>
          <p class="name">Ayo Ogunseinde</p>
          <div class="statics">
            <p class="posts">12 posts</p>
            <p class="followers">320 followers</p>
            <p class="following">134 following</p>
          </div>
          <p class="category">Artist</p>
          <p class="bio">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            Accusantium hic accusamus consequatur fugiat!
          </p>
          <div class="buttons">
            <button id="Follow">Follow</button>
            <button id="Following">Following</button>
            <button id="Message-btn">Message</button>
          </div>
        </div>
      </div>
      <div class="message messageBox">
        <div class="head">
          <img
            src="https://images.unsplash.com/photo-1618001789159-ffffe6f96ef2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW9kZWwlMjBtZW5zfGVufDB8fDB8fHww"
            alt=""
          />
          <div class="profile">
            <p>Ritik</p>
            <small>Active</small>
          </div>
        </div>
        <div class="content">
          <p>hello How are you</p>
        </div>
        <div class="sent-message">
          <form action="">
            <input type="text" placeholder="send Message" />
            <input type="submit" value="send" />
          </form>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
